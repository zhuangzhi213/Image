<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Background Image</title>
<style>
body {
    background-size: cover;
    background-position: center;
    margin: 0;
    height: 100vh;
    width: 100vw;
}
</style>
</head>
<body>
<script>
// 假设你有1到N张图片，这里以21张为例
var totalImages = 21;

// 生成一个介于1和totalImages之间的随机数
var randomImageNumber = Math.floor(Math.random() * totalImages) + 1;

// 构建图片路径
var imagePath = '/hexo/bg/bg' + randomImageNumber + '.webp'; // 注意这里的路径

// 设置body的背景图片
document.body.style.backgroundImage = 'url(' + imagePath + ')';
</script>
</body>
</html>
