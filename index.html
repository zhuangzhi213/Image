<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>琅環书生·图床</title>
    <link rel="icon" href="https://images.zlog.us.kg/hexo/favicon.webp">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        font-family: 'Roboto', sans-serif;
        transition: all .4s cubic-bezier(.5, .35, .15, 1.4);
        user-select: none;
    }
    :root{
        --length:50px;
    }
    .container{
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, #323232 0%, #3F3F3F 40%, #1C1C1C 150%), linear-gradient(to top, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.25) 200%);
        background-blend-mode: multiply;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow: hidden;
        /* transform: rotate(90deg); */
    }
    .times-container{
        width: 100%;
        height: 50vh;
        margin-bottom: calc(var(--length) / 2);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .times-container ul{
        width: var(--length);
        margin: 0 20px 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        position: relative;
        top: 0;
        border-radius: 13px;
        background: #202020;
        box-shadow:  6px 6px 13px #0d0d0d,
                    -6px -6px 13px #333333;
    }
    .times-container ul:nth-child(3),
    .times-container ul:nth-child(5){
        margin:0 20px 0 50px;
    }
    .times-container ul .circle{
        --radius:70px;
        width: var(--radius);
        height: var(--radius);
        transform-origin: center center;
        position: fixed;
        top: calc(100% / 2 - var(--radius) / 2);
        border-radius: 50%;
        background: #202020;
        opacity: 60%;
        box-shadow:  6px 6px 13px #0d0d0d,
                    -6px -6px 13px #333333;
    }
    .times-container ul li{
        width: var(--length);
        height: var(--length);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        color: gray;
        font-size: 16px;
        font-weight: bold;
    }
    .time-mark{
        color:whitesmoke !important;
        font-size: 28px !important;
    }
</style>

<body>
    <div class="container">
        <div class="times-container">
            <ul class="hours-tens">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
            </ul>
            <ul class="hours-units">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
            <ul class="minutes-tens">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <ul class="minutes-units">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
            <ul class="seconds-tens">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <ul class="seconds-units">
                <div class="circle"></div>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
    
        </div>
    </div>
    <script src = "https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script> 
        const timesBarList = [
            $(".hours-tens"),
            $(".hours-units"),
            $(".minutes-tens"),
            $(".minutes-units"),
            $(".seconds-tens"),
            $(".seconds-units"),
        ];

        const timesNumList = [
            $(".hours-tens li"),
            $(".hours-units li"),
            $(".minutes-tens li"),
            $(".minutes-units li"),
            $(".seconds-tens li"),
            $(".seconds-units li"),
        ];

        setInterval(() => {
            getTimes();
            moveLocation(getTimes()[0], getTimes()[1], getTimes()[2]);
        }, 1000);

        function getTimes() {
            let nowDate = new Date();
            let hours = nowDate.getHours().toString().padStart(2, "0");
            let minutes = nowDate.getMinutes().toString().padStart(2, "0");
            let seconds = nowDate.getSeconds().toString().padStart(2, "0");
            let timesList = [hours, minutes, seconds];
            return timesList;
        }
        function moveLocation(hours, minutes, seconds) {
            let hTens = (hours % 100) / 10;
            let hUnits = hours % 10;
            let mTens = (minutes % 100) / 10;
            let mUnits = minutes % 10;
            let sTens = (seconds % 100) / 10;
            let sUnits = seconds % 10;
            let timesList = [hTens, hUnits, mTens, mUnits, sTens, sUnits];

            for (const i in timesList) {
                timesList[i] = parseInt(timesList[i]);
                timesBarList[i].css("top", `calc(${timesList[i]} * var(--length) * -1)`);
                timesNumList[i].removeClass("time-mark")
                timesNumList[i].eq(timesList[i]).addClass("time-mark")
            }
        }
    </script>
</body>
</html>
